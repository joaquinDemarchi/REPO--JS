<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CalcularDescuentos/descuentos.css">
    <title>Descuentos</title>
</head>
<body>

    <h1>Calculadora de descuentos</h1>

    <section>
        <form action="">

            <h2>Calculadora de descuentos</h2>
            
            <label for="InputPrice">Escribe el precio del producto:
            </label>
            <input type="number" id="InputPrice">
            <label for="InputDiscount"> Escribe el descuento de tu producto:
            </label>
            <input type="number" id="InputDiscount">
            <button type="button" onclick="CalcularDescuento()">
                Calcular precio con descuento
            </button>
            <div class="caja-resultado">
                <p class="caja-resultado--mensaje">Resultado</p>
                <p id="resultPrice"></p>
            </div>
            <p id="resultPrice"></p>
        </form>
    </section>

    
    <script src="./descuentos.js"></script>
</body>
</html>
